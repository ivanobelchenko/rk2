<!DOCTYPE html><html lang="ru"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <link rel="stylesheet" href="css/style.min.css">  <link rel="preconnect" href="https://fonts.gstatic.com">  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">  <title>Обельченко Иван</title></head><body>  <header>    <div class="logo">      <picture>        <source srcset="img/logo.svg">        <img src="img/logo.svg" alt="logo">      </picture>    </div>    <nav>      <p><a href="#app0">Пироги</a></p>      <p><a href="#app1">Вторые блюда</a></p>      <p><a href="#app2">Тесто</a></p>      <p>        <picture><source srcset="img/half-moon.svg" type="image/webp"><img id="dark-mode" src="img/half-moon.svg" alt="включить темную тему"></picture>        <picture><source srcset="img/sun.svg" type="image/webp"><img id="light-mode" src="img/sun.svg" alt="включить светлую тему"></picture>      </p>    </nav>  </header>    <main id="app">    <h1 id="app0">Пироги</h1>        <div class="app-wrap">      <h2></h2>      <div class="app">        <div v-bind:class="darkMode ? 'dark' : ''" v-for="card in cards0" class="card">          <div v-on:click="removeData(0, card.id)" class="remove-card">+</div>          <picture><source srcset="img/list-icon.svg" type="image/webp"><img src="img/list-icon.svg" alt="icon"></picture>          <h2>{{ card.title }}</h2>          <p>{{ card.text }}</p>        </div>        <div class="card create-card">          <div class="create">            +          </div>        </div>      </div>          </div>        <h1 id="app1">Вторые блюда</h1>    <div class="app-wrap">      <h2></h2>      <div class="app">        <div v-for="card in cards1" class="card">          <div v-on:click="removeData(1, card.id)" class="remove-card">+</div>          <picture><source srcset="img/list-icon.svg" type="image/webp"><img src="img/list-icon.svg" alt="icon"></picture>          <h2>{{ card.title }}</h2>          <p>{{ card.text }}</p>        </div>        <div class="card create-card">          <div class="create">            +          </div>        </div>      </div>          </div>        <h1 id="app2">Тесто</h1>    <div class="app-wrap">      <h2></h2>      <div class="app">        <div v-for="card in cards2" class="card">          <div v-on:click="removeData(2, card.id)" class="remove-card">+</div>          <picture><source srcset="img/list-icon.svg" type="image/webp"><img src="img/list-icon.svg" alt="icon"></picture>          <h2>{{ card.title }}</h2>          <p>{{ card.text }}</p>        </div>        <div class="card create-card">          <div class="create">            +          </div>        </div>      </div>          </div>  </main>    <footer>    <h2>Обельченко Иван Викторович</h2>    <p>201-321/04.06.2021</p>  </footer>    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>  <script src="js/script.min.js"></script></body></html>
